<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed071607b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        </br>
        <div class="row justify-content-center">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form class="form-inline search">
                        <div class="row">
                            <div class="col-5">
                                <div class="ms-4">
                                    <input type="text" placeholder="Enter city name" class="form-control"
                                        id="cityName" />
                                </div>
                            </div>

                            <div class="col-2">
                                <input type="submit" value="Search" class="btn btn-outline-secondary" />
                            </div>

                            <div class="col-2">
                                <div class="ms-1">
                                    <input type="submit" value="Current" class="btn btn-outline-secondary"
                                        id="currentButton" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="date-time">
                                    <span class="current-date">Sunday,</span>
                                    <span class="current-time">20:08</span>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="container">

                        <div class="row">
                            <div class="col-7">
                                <div class="temperature">
                                    <span class="temp" id="temperature">6</span>
                                    <span class="links_temp">
                                        <a href="#" id="temperature_celsius">ºC</a>
                                        <a href="#" id="temperature_farenheit">ºF</a>
                                    </span>
                                    <span class="weather_icon">
                                        <i class="fa-solid fa-cloud"></i>
                                    </span>
                                    <p class="today_is">
                                        <strong>
                                            Today is
                                        </strong>
                                        cloudy. </br><span class="funny_sentence">Don't forget: Beautiful sunsets need
                                            cloudy skies!
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="city">
                                    Mogreina
                                </div>
                                <ul class="status">
                                    <li>
                                        Precipitation: <span class="status_prec">0%</span>
                                    </li>
                                    <li>
                                        Humidity:<span class="status_hum">66%</span>
                                    </li>
                                    <li>
                                        Wind: <span class="status_wind">6km/t</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container forecast">
        <div class="card day_forecast" style="width: 40rem;">
            <div class="card-body">
                <h5 class="day_forecast">6-day forecast</h5>
            </div>
            </br>
            <div class="card weather_forecast" style="width: 40rem;">
                <div class="card-body">
                    <div class="row forecast">
                        <div class="col-2">
                            <span class="weekday">
                                Tuesday
                            </span>
                            <i class="fa-solid fa-cloud forecast_icon"></i>
                            <div class="forecast_temperature">
                                <strong>
                                    0°
                                </strong>
                                14°
                            </div>
                        </div>

                        <div class="col-2">
                            <span class="weekday">
                                Wednesday
                            </span>
                            <i class="fa-solid fa-sun forecast_icon"></i>
                            <div class="forecast_temperature">
                                <strong>
                                    0°
                                </strong>
                                14°
                            </div>
                        </div>

                        <div class="col-2">
                            <span class="weekday">
                                Thursday
                            </span>
                            <i class="fa-solid fa-sun forecast_icon"></i>
                            <div class="forecast_temperature">
                                <strong>
                                    1°
                                </strong>
                                16°
                            </div>
                        </div>

                        <div class="col-2">
                            <span class="weekday">
                                Friday
                            </span>
                            <i class="fa-solid fa-sun forecast_icon"></i>
                            <div class="forecast_temperature">
                                <strong>
                                    2°
                                </strong>
                                17°
                            </div>
                        </div>

                        <div class="col-2">
                            <span class="weekday">
                                Saturday
                            </span>
                            <i class="fa-solid fa-sun forecast_icon"></i>
                            <div class="forecast_temperature">
                                <strong>
                                    22°
                                </strong>
                                14°
                            </div>
                        </div>

                        <div class="col-2">
                            <span class="weekday">
                                Sunday
                            </span>
                            <i class="fa-solid fa-cloud-rain forecast_icon"></i>
                            <div class="forecast_temperature">
                                <strong>
                                    2°
                                </strong>
                                7°
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="link_container">
        <span class="source">
            <a href="https://github.com/MagCost/Weather_app" class="link_source" alt="GitHub repository"
                target="_blank">
                Open source by:
            </a>
        </span>
        <span class="source_name">
            Magda Costa
        </span>
    </div>
    <br>
    <script src="index.js"></script>
</body>

</html>
