<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed071607b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        </br>
        <div class="row justify-content-center">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form class="form-inline search">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="ms-4">
                                    <input type="text" placeholder="Enter city name" class="form-control"
                                        id="cityName" />
                                </div>
                            </div>

                            <div class="col-2">
                                <input type="submit" value="Search" class="btn btn-outline-secondary" />
                            </div>

                            <div class="col-2">
                                <div class="ms-1">
                                    <input type="submit" value="Current" class="btn btn-outline-secondary"
                                        id="currentButton" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="date-time">
                                    <span class="current-date">Sunday,</span>
                                    <span class="current-time">20:08</span>
                                </div>
                            </div>

                    </form>

                    <div class="container">

                        <div class="row">
                            <div class="col-md-6">

                                <div class="temperature">
                                    <span class="temp" id="temperature"></span>
                                    <span class="links-temp">
                                        <a href="#" id="celsius-link" class="active">ºC</a>
                                        <a href="#" id="farenheit-link" class="link">ºF</a>
                                    </span>
                                    <span class="weather_icon">
                                        <img src="" class="fa-solid fa-cloud" id="icon"></i>
                                    </span>
                                    <p class="today_is">
                                        <strong>
                                            Today we have
                                        </strong>
                                        <span class="description_weather" id="description">
                                        </span> </br>
                                    </p>
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="city">
                                </div>
                                <ul class="status">
                                    <li>
                                        Humidity:<span class="status_hum" id="humidity">%</span>
                                    </li>
                                    <li>
                                        Wind: <span class="status_wind" id="wind">m/s</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-box">
        <div class="container forecast">
            <div class="card day_forecast" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="day_forecast">6-day forecast</h5>
                </div>
                </br>
                <div class="weather_forecast" style="width: 40rem;" id="forecast">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="link_container">
        <span class="source">
            <a href="https://github.com/MagCost/Weather_app" class="link_source" alt="GitHub repository"
                target="_blank">
                Open source by:
            </a>
        </span>
        <span class="source_name">
            Magda Costa
        </span>
    </div>
    <br>
    <script src="index.js"></script>
</body>

</html>
